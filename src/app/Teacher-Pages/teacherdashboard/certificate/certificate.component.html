<main> 
  <!-- Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover; padding: 40px 0;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-white">Certificates List</h1>
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/teacherhome">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Certificates</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Page Banner END -->

  <!-- Page content START -->
  <section class="pb-0 py-sm-5" style="padding: 20px;">
    <div class="container">
      <div class="row g-3 align-items-center mb-4">
        <div class="mb-3">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="searchTerm" 
            placeholder="Search certificate by titre or name" 
            (input)="onSearchChange()" 
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xl-9 col-xxl-8">
          <div class="row g-4">
            <div class="col-12" *ngFor="let cert of paginatedCertificates">
              <div class="card shadow overflow-hidden p-3">
                <div class="row g-0">
                  <div class="col-md-7">
                    <div class="card-body">
                      <h5 class="card-title">{{ cert.certificateTitle }}</h5>
                      <p class="text-truncate-2">{{ cert.userFullName }}</p>
                      <ul class="list-inline">
                        <li class="list-inline-item h6 fw-light mb-1"><i class="far fa-clock text-danger me-2"></i>{{ cert.issuedDate }}</li>
                      </ul>
                      <div class="d-sm-flex justify-content-sm-between align-items-center">
                        <div>
                          <button class="btn btn-danger" (click)="deleteCertificate(cert.id!)">
                            <i class="fas fa-trash-alt"></i> Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Pagination controls -->
          <div class="col-12">
            <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
              <ul class="pagination pagination-primary-soft rounded mb-0">
                <li class="page-item mb-0" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="changePage(currentPage - 1)" tabindex="-1">
                    <i class="fas fa-angle-double-left"></i>
                  </a>
                </li>
                <li *ngFor="let page of getPages()" class="page-item mb-0" [class.active]="page === currentPage">
                  <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                </li>
                <li class="page-item mb-0" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="changePage(currentPage + 1)">
                    <i class="fas fa-angle-double-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      
    </div>
  </section>
  <!-- Page content END -->
</main>
