<main>
  <!-- Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover; padding: 40px 0;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-white">Liste des Examens</h1>
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/studenthome">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Examens</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Page Banner END -->

  <!-- Page content START -->
  <section class="pb-0 py-sm-5" style="padding: 20px;">
    <div class="container">
      <div class="row g-3 align-items-center mb-4">
        <div class="col-md-6">
          <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Rechercher un examen par titre" (input)="onSearchChange()" />
        </div>
      </div>

      <div class="row">
        <div class="col-xl-9 col-xxl-8">
          <div class="row g-4">
            <div class="col-12" *ngFor="let exam of paginatedExams">
              <div class="card shadow overflow-hidden p-3">
                <div class="row g-0">
                  <div class="col-md-7">
                    <div class="card-body">
                      <h5 class="card-title">{{ exam.examTitle }}</h5>
                      <p class="text-truncate-2">{{ exam.examDescription }}</p>
                      <ul class="list-inline">
                        <li class="list-inline-item h6 fw-light mb-1"><i class="far fa-clock text-danger me-2"></i>{{ exam.examDuration }} min</li>
                        <li class="list-inline-item h6 fw-light"><i class="fas fa-calendar text-success me-2"></i>{{ exam.scheduledDate }}</li>
                      </ul>
                      <div class="d-sm-flex justify-content-sm-between align-items-center">
                        <div>
                          <button class="btn btn-primary me-2" (click)="editExam(exam.idExam!)">
                            <i class="fas fa-edit"></i> Modifier
                          </button>
                          <button class="btn btn-danger" (click)="deleteExam(exam.idExam!)">
                            <i class="fas fa-trash-alt"></i> Supprimer
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination controls -->
          <button 
          (click)="onPageChange(currentPage - 1)" 
          [disabled]="currentPage === 1">
          Previous
        </button>
        <button 
          (click)="onPageChange(currentPage + 1)" 
          [disabled]="currentPage === totalPages">
          Next
        </button>
        

        </div>
      </div>
    </div>
  </section>
  <!-- Page content END -->
</main>
