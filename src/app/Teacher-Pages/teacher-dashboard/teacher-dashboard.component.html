<!-- teacher-dashboard.component.html -->
<div class="container-fluid">
  <!-- Include the header with our modified click handlers -->
  <app-headerteacher 
    (showVirtualClassrooms)="showContent('virtualClassrooms')"
    (showMentorshipPrograms)="showContent('mentorshipPrograms')">
  </app-headerteacher>
  
  <!-- Main content area - changes based on selection -->
  <div class="main-content mt-4">
    <!-- Default welcome content -->
    <div *ngIf="activeContent === 'default'">
      <div class="row">
        <div class="col-12">
          <div class="card bg-light border-0 rounded-3 mb-4">
            <div class="card-body p-5">
              <h1 class="display-6 fw-bold">Welcome, Teacher!</h1>
              <p class="lead">Select an option from the navigation menu to get started.</p>
              <div class="quick-actions mt-4">
                <button class="btn btn-primary me-2" (click)="showContent('virtualClassrooms')">
                  <i class="fas fa-laptop-house me-2"></i>View Virtual Classrooms
                </button>
                <button class="btn btn-outline-primary" (click)="showContent('mentorshipPrograms')">
                  <i class="fas fa-users me-2"></i>View Mentorship Programs
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Dashboard widgets -->
      <div class="row g-4">
        <!-- Summary widgets here -->
      </div>
    </div>
    
    <!-- Virtual Classrooms content -->
    <app-teacher-virtual-classrooms *ngIf="activeContent === 'virtualClassrooms'"></app-teacher-virtual-classrooms>
    
    <!-- Mentorship Programs content (placeholder for now) -->
    <div *ngIf="activeContent === 'mentorshipPrograms'" class="card">
      <div class="card-body">
        <h2>Mentorship Programs</h2>
        <p>Your mentorship programs will appear here.</p>
      </div>
    </div>
  </div>
</div>
