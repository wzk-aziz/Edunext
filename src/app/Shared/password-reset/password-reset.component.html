<div class="password-reset">
    <div class="reset-container">
      <!-- Step 1: Request Password Reset -->
      <div *ngIf="step === 'request'">
        <h2 class="title">Forgot Password</h2>
        <p class="instruction">Enter your email address to receive a password reset token</p>
        <form (ngSubmit)="forgotPassword()" class="form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="email" 
              name="email" 
              placeholder="Enter your email" 
              required 
              class="input" />
          </div>
          <button type="submit" class="btn primary-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">Send Reset Email</span>
            <span *ngIf="isLoading">Sending...</span>
          </button>
        </form>
        
        <!-- Add a way to manually proceed regardless of API response -->
        <div class="manual-options">
          <button 
            *ngIf="emailSent || message" 
            class="btn continue-btn" 
            (click)="continueToNextStep()">
            Continue to Enter Token
          </button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <button class="btn secondary-btn" (click)="skipToToken()">
            I Already Have a Token
          </button>
        </div>
      </div>
  
      <!-- Step 2: Validate Token -->
      <div *ngIf="step === 'validate'">
        <h2 class="title">Enter Reset Token</h2>
        <p class="instruction">Enter the token you received in your email</p>
        <form (ngSubmit)="validateToken()" class="form">
          <div class="form-group">
            <label for="token">Reset Token</label>
            <input 
              type="text" 
              id="token"
              [(ngModel)]="token" 
              name="token" 
              placeholder="Enter reset token" 
              required 
              class="input" />
          </div>
          <div class="btn-group">
            <button type="button" class="btn secondary-btn" (click)="goBack()">Back</button>
            <button type="submit" class="btn primary-btn" [disabled]="isLoading">
              <span *ngIf="!isLoading">Validate Token</span>
              <span *ngIf="isLoading">Validating...</span>
            </button>
          </div>
        </form>
        
        <!-- Add a way to skip validation if needed -->
        <div class="manual-options">
          <button 
            *ngIf="message || errorMessage" 
            class="btn continue-btn" 
            (click)="skipToReset()">
            Continue to Reset Password
          </button>
          
          <div class="divider" *ngIf="!message && !errorMessage">
            <span>OR</span>
          </div>
          
          <button 
            *ngIf="!message && !errorMessage" 
            class="btn secondary-btn" 
            (click)="skipToReset()">
            Skip Validation
          </button>
        </div>
      </div>
  
      <!-- Step 3: Reset Password -->
      <div *ngIf="step === 'reset'">
        <h2 class="title">Create New Password</h2>
        <p class="instruction">Enter your new password</p>
        <form (ngSubmit)="resetPassword()" class="form">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input 
              type="password" 
              id="newPassword"
              [(ngModel)]="newPassword" 
              name="password" 
              placeholder="Enter new password (min 8 characters)" 
              required 
              class="input" />
          </div>
          <div class="btn-group">
            <button type="button" class="btn secondary-btn" (click)="goBack()">Back</button>
            <button type="submit" class="btn primary-btn" [disabled]="isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading">Resetting...</span>
            </button>
          </div>
        </form>
      </div>
  
      <!-- Alert Messages -->
      <div class="alerts">
        <div *ngIf="message" class="success-message">
          <i class="icon success-icon"></i>
          {{ message }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          <i class="icon error-icon"></i>
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
