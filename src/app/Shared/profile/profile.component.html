<div class="container" *ngIf="loggedInUser">
  <h2 class="title">Bienvenue, {{ loggedInUser.first_name }} {{ loggedInUser.last_name }} !</h2>

  <div *ngIf="loggedInUser.image">
    <img [src]="getUserImage(loggedInUser.image)" 
         alt="{{ loggedInUser.first_name }} {{ loggedInUser.last_name }}" 
         class="user-image" />
  </div>

  <p><strong>Email:</strong> {{ loggedInUser.email_address }}</p>

  <p><strong>Rôle:</strong></p>
  <ul>
    <li *ngFor="let auth of loggedInUser.authorities">{{ auth.authority }}</li>
  </ul>

  <p><strong>Authentification à deux facteurs activée:</strong> {{ loggedInUser.mfaEnabled ? 'Oui' : 'Non' }}</p>
  <p><strong>Banni:</strong> {{ loggedInUser.banned ? 'Oui' : 'Non' }}</p>
</div>
