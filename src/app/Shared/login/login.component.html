<body>
    <main>
        <section class="p-0 d-flex align-items-center position-relative overflow-hidden">
            <div class="container-fluid">
                <div class="row">
                    <!-- Section de gauche -->
                    <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
                        <div class="p-3 p-lg-5 text-center">
                            <h2 class="fw-bold">Welcome to our largest community</h2>
                            <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
                            <img src="/assets/images/element/02.svg" class="mt-5" alt="Illustration" style="max-width: 100%; height: auto;" />
                            <div class="d-sm-flex mt-5 align-items-center justify-content-center">
                                <ul class="avatar-group mb-2 mb-sm-0">
                                    <li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="/assets/images/avatar/01.jpg" alt="avatar" /></li>
                                    <li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="/assets/images/avatar/02.jpg" alt="avatar" /></li>
                                    <li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="/assets/images/avatar/03.jpg" alt="avatar" /></li>
                                    <li class="avatar avatar-sm"><img class="avatar-img rounded-circle" src="/assets/images/avatar/04.jpg" alt="avatar" /></li>
                                </ul>
                                <p class="mb-0 h6 fw-light ms-0 ms-sm-3">4k+ Students joined us, now it's your turn.</p>
                            </div>
                        </div>
                    </div>
  
                    <!-- Section de droite - Formulaire de connexion -->
                    <div class="col-12 col-lg-6 right-section">
                        <div class="form-container">
                            <img src="/assets/images/element/03.svg" class="h-40px mb-2" alt="Illustration" />
                            <h2>Sign in to your account!</h2>
                            <p class="lead mb-4">Nice to see you! Please log in with your account.</p>
  
                            <!-- Formulaire Angular -->
                            <form (ngSubmit)="authenticate()" #loginForm="ngForm">
                                <!-- Email -->
                                <div class="form-group">
                                    <label for="username">Email</label>
                                    <input id="username" 
                                           name="username" 
                                           required 
                                           type="email" 
                                           [(ngModel)]="authRequest.email" 
                                           placeholder="Enter your email">
                                </div>
  
                                <!-- Mot de passe -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" 
                                           name="password" 
                                           required 
                                           type="password" 
                                           [(ngModel)]="authRequest.password" 
                                           placeholder="Enter your password">
                                </div>
  
                                <!-- Bouton de connexion -->
                                <button type="submit" [disabled]="loading || loginForm.invalid">
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                  <span *ngIf="!loading">Login</span>
                                </button>
  
                                <!-- Lien d'inscription -->
                                <div class="signup-container">
                                  <span>Don't have an account?</span>
                                  <a routerLink="/register" class="signup-button">Sign up here</a>
                                </div>
  
                                <!-- Message d'erreur -->
                                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                                    <p>{{ errorMessage }}</p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Fin Section Droite -->
                </div>
            </div>
        </section>
    </main>
</body>
