<main>

  <!-- =======================
  Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover;">
    <!-- Main banner background image -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Title -->
          <h1 class="text-white">Marketplace</h1>
          <!-- Breadcrumb -->
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/studenthome">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page Banner END -->

  <!-- =======================
  Page content START -->
  <section class="pb-0 py-sm-5">
    <div class="container">


      <div class="row">
        <!-- Main content START -->

        <div class="wishlist-container">
          <h1 class="wishlist-title">My Wishlist</h1>
          <div class="wishlist-list">
            <mat-card *ngFor="let product of products" class="wishlist-card">
              <div class="product-grid">
                <!-- Image en côté -->
                <div class="product-image">
                  <img mat-card-image [src]="product.processedImg" *ngIf="product.processedImg" alt="{{product.productName}} Image">
                </div>

                <!-- Données verticales -->
                <div class="product-details">
                  <h2 class="product-title">{{ product.productName }}</h2>
                  <p class="product-description">{{ product.productDescription }}</p>
                  <p class="price">{{ product.price | currency:'USD':true }}</p>
                  <mat-card-actions class="card-actions">
                    <button mat-raised-button color="warn" (click)="removeFromWishlist(product.productId)">
                      Supprimer
                    </button>
                  </mat-card-actions>
                </div>
              </div>
            </mat-card>
          </div>
        </div>








      </div><!-- Row END -->
    </div>
  </section>
