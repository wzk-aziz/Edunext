<div class="container">
  <mat-card class="order-card">
    <mat-card-title class="order-title">Place Order</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">

        <!-- Address Section Title -->
        <h3 class="section-title">Shipping Address</h3>
        <!-- Address Input -->
        <mat-form-field appearance="outline" class="input-field">
          <input matInput formControlName="address" placeholder="Address" required>
          <mat-error *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
            This input is required!
          </mat-error>
        </mat-form-field>

        <!-- Description Section Title -->
        <h3 class="section-title">Order Description</h3>
        <!-- Description Input -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Description</mat-label>
          <input matInput formControlName="orderDescription" placeholder="Description">
        </mat-form-field>

        <!-- Payment Information Section Title -->
        <h3 class="section-title">Payment Information</h3>
        <p class="payment-description">Please provide your payment details below to complete your order.</p>

        <!-- Stripe Card Element -->
        <div id="card-element" class="stripe-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <mat-error *ngIf="cardError" class="stripe-error">
          {{ cardError }}
        </mat-error>

        <!-- Button Row -->
        <div class="button-row">
          <!-- Order Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" class="order-button">
            Place Order
          </button>
          <!-- Close Button -->
          <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()">
            Close
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
