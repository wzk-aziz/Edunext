<main>

  <!-- =======================
  Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover;">
    <!-- Main banner background image -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Title -->
          <h1 class="text-white">Marketplace</h1>
          <!-- Breadcrumb -->
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/studenthome">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">My orders</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page Banner END -->

  <!-- =======================
  Page content START -->
  <section class="pb-0 py-sm-5">
    <div class="container">




      <h1 class="page-title">My Orders</h1>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="orders.length > 0; else noOrders" class="orders-list">
        <div class="order-card" *ngFor="let order of orders">
          <div class="order-header">
            <span class="order-id">Order #{{ order.id }}</span>
            <span class="order-date">{{ order.date | date:'medium' }}</span>
          </div>
          <div class="order-details">
            <div *ngFor="let product of order.products">
              <p class="product-name">{{ product.name }}</p>
              <p class="product-price">{{ product.price | currency }}</p>
            </div>
          </div>
          <div class="order-footer">
               <span class="order-status" [ngClass]="getStatusClass(order.orderStatus)">
  {{ order.orderStatus }}
</span>
            <div *ngFor="let product of order.products">
              <p class="product-name">{{ product.name }}</p>
              <p class="product-price">{{ product.price | currency }}</p>
            </div>

          </div>
        </div>
      </div>

      <ng-template #noOrders>
        <p class="no-orders-message">You have no orders yet.</p>
      </ng-template>
    </div>





  </section>
