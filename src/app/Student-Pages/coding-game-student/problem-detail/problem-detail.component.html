<div class="container mt-4">
    <h2 class="text-center problem-title">{{ problem.title }}</h2>

    <div class="card problem-card">
        <div class="card-header">
            <h4>Problem Description</h4>
        </div>
        <div class="card-body">
            <p class="description"><strong>Description:</strong> {{ problem.description }}</p>
            <p class="expected-output"><strong>Expected Output:</strong> <code>{{ problem.expectedOutput }}</code></p>
        </div>
    </div>

    <div class="mt-3 text-center">
        <button class="btn btn-success launch-btn" (click)="launchProblem()">Lancer Probl√®me</button>
    </div>
</div>
