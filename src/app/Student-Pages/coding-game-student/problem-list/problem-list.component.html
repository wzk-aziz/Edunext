<div class="container mt-5">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0 text-center">Available Problems</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="bg-light">
                <tr>
                  <th class="text-primary">Title</th>
                  <th class="text-primary">Description</th>
                  <th class="text-primary text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let problem of problems">
                  <td class="font-weight-bold align-middle">{{ problem.title }}</td>
                  <td class="align-middle">{{ problem.description }}</td>
                  <td>
                    <div class="d-flex justify-content-center gap-2">
                      <button class="btn btn-outline-primary" (click)="viewProblem(problem.id)">
                        <i class="fas fa-eye"></i> View
                      </button>
                      <button class="btn btn-success" (click)="launchProblem(problem.id)">
                        <i class="fas fa-play"></i> Lancer
                      </button>
                      <button class="btn btn-danger" (click)="generatePDF(problem)">
                        <i class="fas fa-file-pdf"></i> PDF
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
