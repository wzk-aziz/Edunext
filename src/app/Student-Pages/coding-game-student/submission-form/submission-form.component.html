<div class="card p-4">
  <h4 class="text-center text-primary">Submit Your Code</h4>

  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Code</label>
      <textarea class="form-control" [(ngModel)]="submission.code" name="code" rows="8" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Git Link</label>
      <input type="url" class="form-control" [(ngModel)]="submission.gitLink" name="gitLink" required />
    </div>

    <button class="btn btn-success w-100" type="submit">
      Submit
    </button>
  </form>
</div>
