<div class="container-fluid course-page" *ngIf="course">
  <div class="row">
    <!-- Sidebar: List of Lectures -->
    <div class="col-md-3 lecture-list">
      <h5 class="mb-3">Lectures</h5>
      <ul class="list-group">
        <li 
          *ngFor="let lecture of lectures" 
          (click)="selectLecture(lecture)" 
          [class.active]="lecture.id === currentLecture?.id" 
          class="list-group-item d-flex justify-content-between align-items-center lecture-item">
          <span>{{ lecture.lectureOrder }}. {{ lecture.lectureTitle }}</span>
          <span class="badge bg-secondary">{{ lecture.lectureOrder }}</span>
        </li>
      </ul>
    </div>
    
    <!-- Main Content: Lecture Player/Reader -->
    <div class="col-md-9 lecture-player">
      <div *ngIf="currentLecture; else noLectureSelected">
        <div class="video-player mb-3" *ngIf="currentLecture?.videoData; else textContent">
          <video controls width="100%">
            <source [src]="getVideoUrl()" [type]="currentLecture?.videoType || 'video/mp4'">
            Your browser does not support the video tag.
          </video>
        </div>
        <ng-template #textContent>
          <div class="lecture-text p-4 bg-light rounded shadow-sm">
            <h3>{{ currentLecture?.lectureTitle }}</h3>
            <p>{{ currentLecture?.lectureDescription }}</p>
          </div>
        </ng-template>
        <!-- Enroll or Start Course Button -->
        <div class="mt-4 text-center">
          <button class="btn btn-success btn-lg" (click)="enrollCourse()">Start Learning</button>
        </div>
      </div>
      <ng-template #noLectureSelected>
        <div class="text-center">
          <p>No lecture selected.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
