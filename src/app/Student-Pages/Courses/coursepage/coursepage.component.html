<div class="container-fluid course-page" *ngIf="course">
  <div class="row">
    <!-- Sidebar: List of Lectures -->
    <div class="col-md-3 lecture-list">
      <h5 class="mb-3 text-center">Lectures</h5>
      <ul class="list-group">
        <li 
          *ngFor="let lecture of lectures" 
          (click)="selectLecture(lecture)" 
          [class.active]="lecture.id === currentLecture?.id" 
          class="list-group-item d-flex flex-column lecture-item"
          style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div>
              <i class="fas fa-play text-primary me-2"></i>
              <span>{{ lecture.lectureOrder }}. {{ lecture.lectureTitle }}</span>
            </div>
            <span class="badge bg-secondary">{{ lecture.lectureOrder }}</span>
          </div>

          <!-- ‚úÖ Combined Progress Bar -->
          <div class="progress-container mt-2">
            <div class="progress-bar" [style.width.%]="getLectureProgress(lecture.id)">
              {{ getLectureProgress(lecture.id) }}%
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <!-- Main Content: Lecture Player/Reader -->
    <div class="col-md-9 lecture-player">
      <div *ngIf="currentLecture; else noLectureSelected">

        <!-- If both video and PDF are available, show a toggle button group -->
        <div *ngIf="currentLecture.videoPath && currentLecture.pdfPath; else singleView">
          <div class="btn-group mb-3">
            <button type="button" class="btn btn-outline-primary" 
                    [class.active]="viewMode === 'video'" 
                    (click)="viewMode='video'">
              Video
            </button>
            <button type="button" class="btn btn-outline-primary" 
                    [class.active]="viewMode === 'pdf'" 
                    (click)="viewMode='pdf'">
              PDF
            </button>
          </div>

          <div *ngIf="viewMode === 'video'">
            <div class="video-player mb-3">
              <video #videoPlayer
                     controls 
                     controlsList="nodownload noplaybackrate"
                     oncontextmenu="return false;"
                     width="100%" 
                     class="rounded"
                     (timeupdate)="onVideoTimeUpdate()">
                <source [src]="getVideoUrl()" [type]="currentLecture?.videoType || 'video/mp4'">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>

          <div *ngIf="viewMode === 'pdf'">
            <div class="pdf-viewer mb-3">
              <app-pdf-viewer 
                [pdfUrl]="currentLecture?.pdfPath || ''"
                [lectureId]="currentLecture?.id || 0"
                (scrollProgress)="onPdfScroll($event)">
              </app-pdf-viewer>
            </div>
          </div>
          
        </div>

        <!-- Single view when only one type of content is available -->
        <ng-template #singleView>
          <div *ngIf="currentLecture.videoPath; else pdfOnly">
            <div class="video-player mb-3">
              <video #videoPlayer
                     controls 
                     controlsList="nodownload noplaybackrate"
                     oncontextmenu="return false;"
                     width="100%" 
                     class="rounded"
                     (timeupdate)="onVideoTimeUpdate()">
                <source [src]="getVideoUrl()" [type]="currentLecture?.videoType || 'video/mp4'">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <ng-template #pdfOnly>
            <div *ngIf="viewMode === 'pdf'">
              <div class="pdf-viewer mb-3">
                <app-pdf-viewer 
                  [pdfUrl]="currentLecture?.pdfPath || ''"
                  [lectureId]="currentLecture?.id || 0"
                  (scrollProgress)="onPdfScroll($event)">
                </app-pdf-viewer>
              </div>
            </div>
            
          </ng-template>
        </ng-template>

        <!-- üìù Take Notes Button & Panel -->
        <div class="text-end mb-3">
          <button class="btn btn-outline-secondary" (click)="toggleNotePanel()">
            üìù {{ notePanelOpen ? 'Close Notes' : 'Take Notes' }}
          </button>
        </div>

        <div *ngIf="notePanelOpen"
             class="notes-popup"
             cdkDrag
             cdkDragBoundary="body">
          <div class="notes-header d-flex justify-content-between align-items-center">
            <strong>My Notes for {{ currentLecture?.lectureTitle }}</strong>
            <button class="btn-close" (click)="toggleNotePanel()"></button>
          </div>

          <!-- ‚úÖ Saved indicator -->
          <div *ngIf="showSavedMessage" class="saved-indicator">
            ‚úÖ Saved
          </div>

          <textarea [(ngModel)]="lectureNotes" (input)="onNoteChange()"></textarea>
        </div>

        <!-- Start/Enroll Button -->
        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg px-4" (click)="enrollCourse()">
            <i class="fas fa-graduation-cap me-2"></i>Start Learning
          </button>
        </div>
      </div>

      <!-- No lecture selected -->
      <ng-template #noLectureSelected>
        <div class="text-center p-4">
          <p class="fs-5 text-muted">No lecture selected. Please choose one from the list.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
