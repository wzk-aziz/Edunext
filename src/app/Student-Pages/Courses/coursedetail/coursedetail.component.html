<main *ngIf="course">
    <!-- Course Intro Section -->
    <section class="bg-light py-5">
      <div class="container">
        <div class="row py-5">
          <div class="col-lg-8">
            <!-- Dynamic Category Badge -->
            <h6 class="mb-3">
              <span class="badge" [ngClass]="getCategoryBadgeClass(course)">
                {{ course.category?.name || 'N/A' }}
              </span>
            </h6>
            <!-- Course Title -->
            <h1 class="mb-3">{{ course.courseName }}</h1>
            <!-- Course Description -->
            <p class="mb-4">{{ course.courseDescription }}</p>
            <!-- Course Metadata -->
            <ul class="list-inline mb-0">
              <li class="list-inline-item me-3">
                <strong>Level:</strong> {{ getCourseLevelText(course) }}
              </li>
              <li class="list-inline-item me-3">
                <strong>Pack:</strong> {{ getPackTypeText(course) }}
              </li>
              <li class="list-inline-item me-3">
                <strong>Duration:</strong> {{ course.duration }} h
              </li>
              <li class="list-inline-item me-3">
                <strong>Lectures:</strong> {{ course.numberOfLectures }}
              </li>
              <li class="list-inline-item">
                <strong>Points:</strong> {{ course.pointsEarned }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Course Files Section -->
    <section class="py-3">
      <div class="container">
        <!-- Thumbnail Preview if available -->
        <div *ngIf="course.thumbnailData" class="mb-3 text-center">
          <img [src]="'data:image/png;base64,' + course.thumbnailData" alt="Course Thumbnail" class="img-fluid rounded" style="max-height: 300px;">
        </div>
        <!-- PDF Preview -->
        <div *ngIf="course.pdfData" class="mb-3">
          <iframe [src]="getSafePdfUrl(course.pdfData)" width="100%" height="300" style="border:none;"></iframe>
        </div>
        <!-- Video Preview -->
        <div *ngIf="course.videoData" class="mb-3">
          <video controls width="100%">
            <source [src]="'data:' + course.videoType + ';base64,' + course.videoData" [type]="course.videoType">
            Your browser does not support the video tag.
          </video>
        </div>
        <!-- Participate in Course Button -->
        <div class="text-center my-4">
          <button class="btn btn-success btn-lg" (click)="participate()">Participate in Course</button>
        </div>
      </div>
    </section>
  </main>
