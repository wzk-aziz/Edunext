<!-- =======================
Page Banner START -->
<section class="py-5 bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="text-white">Make a Donation</h1>
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0 justify-content-center">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Donation</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- =======================
Page Banner END -->

<!-- =======================
Donation Form START -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Main content START -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h4 class="text-center mb-4">Support Our Cause</h4>

            <!-- Amount Input -->
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-dollar-sign"></i> Donation Amount:</label>
              <input type="number" class="form-control" [(ngModel)]="amount" placeholder="Enter amount" min="1" />
            </div>

            <!-- Currency Selection -->
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-money-bill-wave"></i> Select Currency:</label>
              <select class="form-select" [(ngModel)]="currency">
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (â‚¬)</option>
                <option value="TND">TND (DT)</option>
              </select>
            </div>

            <!-- Card Payment Element -->
            <div id="card-element" class="mb-3"></div>

            <!-- Donate Button -->
            <button class="btn btn-primary w-100" (click)="makePayment()">
              <i class="fas fa-heart"></i> Donate Now
            </button>
          </div>
        </div>
      </div>
      <!-- Main content END -->
    </div>
  </div>
</section>
<!-- =======================
Donation Form END -->
