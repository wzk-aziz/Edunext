<main>
  <!-- =======================
  Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Title -->
          <h1 class="text-white">Liste des Examens</h1>
          <!-- Breadcrumb -->
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/studenthome">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Examens</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page Banner END -->

  <!-- =======================
  Page content START -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <!-- Liste des examens START -->
        <div class="col-lg-8">
          <div class="bg-body shadow rounded-2 p-4">
            <h3 class="mb-4">Sélectionnez un examen</h3>

            <!-- Champ de recherche -->
            <div>
              <input
                type="text"
                [(ngModel)]="searchTerm"
                placeholder="Rechercher un examen par titre"
                class="form-control mb-4"
                (input)="onSearchChange()"
              />
            </div>

            <!-- Liste des examens -->
            <ul class="list-group">
              <li 
                class="list-group-item list-group-item-action cursor-pointer" 
                *ngFor="let exam of paginatedExams"
                (click)="selectExam(exam.idExam!)">
                {{ exam.examTitle }}
              </li>
            </ul>
            

            <div class="pagination">
              <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"><<</button>
              <span>Page {{ currentPage }}</span>
              <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">>></button>
            </div>
            
            <!-- Affichage des détails de l'examen sélectionné -->
            <app-examstudentdetails *ngIf="selectedExamId" [examId]="selectedExamId"></app-examstudentdetails>
          </div>
        </div>
        <!-- Liste des examens END -->

        <!-- Sidebar START -->
        <div class="col-lg-4 pt-5 pt-lg-0">
          <div class="card card-body shadow p-4">
            <h4 class="mb-3">Informations Générales</h4>
            <ul class="list-group list-group-borderless">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Nombre d'examens: {{ exams.length }}
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Examens complétés: 5
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Examens en cours: 2
              </li>
            </ul>
          </div>
        </div>
        <!-- Sidebar END -->
      </div>
    </div>
  </section>
  <!-- =======================
  Page content END -->
</main>
