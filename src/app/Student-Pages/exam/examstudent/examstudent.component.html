<main>
  <!-- =======================
  Page Banner START -->
  <section class="bg-dark align-items-center d-flex" style="background:url(/assets/images/pattern/04.png) no-repeat center center; background-size:cover;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Title -->
          <h1 class="text-white">Exams List</h1>
          <!-- Breadcrumb -->
          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                <li class="breadcrumb-item"><a routerLink="/studenthome">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Exams</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- =======================
  Page Banner END -->

  <!-- =======================
  Page content START -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <!-- Liste des examens START -->
        <div class="col-lg-8">
          <div class="bg-body shadow rounded-2 p-4">
            <h3 class="mb-4">Select an Exam</h3>

            <!-- Champ de recherche -->
            <div>
              <input
                type="text"
                [(ngModel)]="searchTerm"
                placeholder="Search for an exam by title"
                class="form-control mb-4"
                (input)="onSearchChange()"
              />
            </div>

          <!-- Liste des examens -->
          <div class="row g-4">
            <div class="col-12" *ngFor="let exam of paginatedExams">
              <div class="card shadow overflow-hidden p-3" (click)="selectExam(exam.idExam!)">
                <div class="row g-0">
                  <div class="col-md-7">
                    <div class="card-body">
                      <h5 class="card-title">{{ exam.examTitle }}</h5>
                      <p class="text-truncate-2">{{ exam.examDescription }}</p>
                      <ul class="list-inline">
                        <li class="list-inline-item h6 fw-light mb-1">
                          <i class="far fa-clock text-danger me-2"></i>{{ exam.examDuration }} min
                        </li>
                        <li class="list-inline-item h6 fw-light">
                          <i class="fas fa-calendar text-success me-2"></i>{{ exam.scheduledDate }}
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            

           <!-- Pagination -->
<div class="col-12">
  <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
    <ul class="pagination pagination-primary-soft rounded mb-0">
      <li class="page-item mb-0" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" tabindex="-1">
          <i class="fas fa-angle-double-left"></i>
        </a>
      </li>
      <li *ngFor="let page of getPages()" class="page-item mb-0" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item mb-0" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">
          <i class="fas fa-angle-double-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

            
            <!-- Affichage des détails de l'examen sélectionné -->
            <app-examstudentdetails *ngIf="selectedExamId" [examId]="selectedExamId"></app-examstudentdetails>
          </div>
        </div>
        <!-- Liste des examens END -->

        <!-- Sidebar START -->
        <div class="col-lg-4 pt-5 pt-lg-0">
          <div class="card card-body shadow p-4">
            <h4 class="mb-3">General Information</h4>
            <ul class="list-group list-group-borderless">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Number of exams: {{ exams.length }}
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Completed exams: 5
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Ongoing exams: 2
              </li>
            </ul>
          </div>
        </div>
        <!-- Sidebar END -->
      </div>
    </div>
  </section>
  <!-- =======================
  Page content END -->
</main>
