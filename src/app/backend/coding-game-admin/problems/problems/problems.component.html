<!-- problems.component.html -->
<div class="container">
    <div class="header">
        <h2>Problem Management</h2>
        <button class="add-btn" [routerLink]="['/backoffice/problems/new']">
            <span class="btn-icon">+</span>
            <span class="btn-text">Add Problem</span>
        </button>
    </div>

    <div class="table-container">
        <div *ngIf="loading" class="loading-container">
            <div class="spinner"></div>
            <p>Loading problems...</p>
        </div>

        <table *ngIf="!loading && problems.length > 0">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let problem of paginatedProblems" class="table-row">
                <td class="title-cell">{{ problem.title }}</td>
                <td class="description-cell">
                    <div class="description-text">
                        {{ problem.description | slice:0:120 }}{{ problem.description.length > 120 ? '...' : '' }}
                    </div>
                </td>
                <td class="actions-cell">
                    <div class="action-buttons">
                        <button class="action-btn view-btn" (click)="goToView(problem.id!)">
                            <span class="btn-icon">üëÅ</span>
                            <span class="btn-text">View</span>
                        </button>
                        <button class="action-btn edit-btn" (click)="goToUpdate(problem.id!)">
                            <span class="btn-icon">‚úèÔ∏è</span>
                            <span class="btn-text">Edit</span>
                        </button>
                        <button class="action-btn delete-btn" (click)="deleteProblem(problem.id)">
                            <span class="btn-icon">üóëÔ∏è</span>
                            <span class="btn-text">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="empty-state" *ngIf="!loading && problems.length === 0">
            <div class="empty-icon">üìù</div>
            <h3>No problems found</h3>
            <p>Get started by adding your first problem</p>
            <button class="add-btn" [routerLink]="['/backoffice/problems/new']">Add Problem</button>
        </div>
    </div>

    <div class="pagination" *ngIf="totalPages > 1">
        <button class="pagination-btn" [disabled]="currentPage === 1" (click)="onPageChange(1)">
            <span class="pagination-icon">‚ü™</span>
        </button>
        <button class="pagination-btn" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">
            <span class="pagination-icon">‚óÄ</span>
        </button>
        <div class="page-info">
            <span>Page {{ currentPage }} of {{ totalPages }}</span>
        </div>
        <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">
            <span class="pagination-icon">‚ñ∂</span>
        </button>
        <button class="pagination-btn" [disabled]="currentPage === totalPages" (click)="onPageChange(totalPages)">
            <span class="pagination-icon">‚ü´</span>
        </button>
    </div>
</div>
