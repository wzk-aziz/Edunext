<div class="blog-add-container">
    <h2>Ajouter un Blog</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group"
            [ngClass]="{'is-invalid': blogForm.get('title')?.invalid && blogForm.get('title')?.touched}">
            <label for="title">Titre</label>
            <input id="title" type="text" class="form-control" formControlName="title">
            <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="text-danger">
                Le titre est requis.
            </div>
        </div>

        <div class="form-group"
            [ngClass]="{'is-invalid': blogForm.get('content')?.invalid && blogForm.get('content')?.touched}">
            <label for="content">Contenu</label>
            <textarea id="content" class="form-control" formControlName="content"></textarea>
            <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="text-danger">
                Le contenu est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="category">Cat√©gorie</label>
            <input id="category" type="text" class="form-control" formControlName="category">
        </div>

        <div class="form-group">
            <label for="imageUrl">URL de l'image</label>
            <input id="imageUrl" type="text" class="form-control" formControlName="imageUrl">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Ajouter</button>
    </form>
</div>
